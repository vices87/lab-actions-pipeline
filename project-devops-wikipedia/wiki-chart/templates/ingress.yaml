apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "wiki-chart.fullname" . }}-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: {{ .Values.fastapi.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "wiki-chart.fullname" . }}-fastapi
                port:
                  number: 80
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: {{ include "wiki-chart.fullname" . }}-fastapi
                port:
                  number: 80
          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: {{ include "wiki-chart.fullname" . }}-fastapi
                port:
                  number: 80
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: wiki-fastapi
                port:
                  number: 80

