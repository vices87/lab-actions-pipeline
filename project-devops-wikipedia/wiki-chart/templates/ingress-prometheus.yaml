apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wiki-prometheus-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: prometheus.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wiki-prometheus-server
                port:
                  number: 80